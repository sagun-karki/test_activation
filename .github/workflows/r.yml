name: Deploy to shinyapps.io

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libgit2-dev libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rsconnect", "shiny", "bslib", "plotly", "leaflet", "DT", "sf", "rmapshaper", "glue", "htmltools", "dplyr", "readr", "lubridate", "tippy", "bigrquery", "googleAuthR"))'
